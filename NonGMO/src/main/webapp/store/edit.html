<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>非基因改造食物聯盟網</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- CSS -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/assets/bootstrap/custom/custom.css" rel="stylesheet" />
    <link href="/assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <script type="text/javascript" src="/js/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.js"></script>
  </head>

  <body>


    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top">
        <a href="/login/" class="pull-right btn-primary btn" style="margin-right:50px">加入我們</a>
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">非基因改造食物聯盟網</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li><a href="/">首頁</a></li>
                <li class="active"><a href="#">合作商家</a></li>
                <li><a href="/map/">非基改食物地圖</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">

        <form class="form-horizontal">
          <fieldset>
            <legend>商店介紹</legend>
            <div class="control-group">
              <label class="control-label" for="shopTitle">商店名稱</label>
              <div class="controls">
                <input type="text" id="shopTitle" placeholder="請輸入您的商店名稱" class="input-xxlarge" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="shopSlogan">商店標語</label>
              <div class="controls">
                <input type="text" id="shopSlogan" placeholder="這個標語會用較小的字體顯示在商店名稱旁邊" class="input-xxlarge" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="shopSlogan">商店簡介</label>
              <div class="controls">
                <textarea rows="15" class="input-xxlarge"></textarea>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>商店聯絡方式</legend>
            <div class="control-group">
              <label class="control-label" for="shopWebsite">官方網站</label>
              <div class="controls">
                <input type="text" id="shopWebsite" class="input-xxlarge">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="shopEMail">商店 EMail</label>
              <div class="controls">
                <input type="text" id="shopEMail" class="input-xxlarge">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="shopPhone">商店電話</label>
              <div class="controls">
                <input type="text" id="shopPhone" class="input-xxlarge">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="shopFAX">商店傳真</label>
              <div class="controls">
                <input type="text" id="shopFAX" class="input-xxlarge">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="shopAddress">商店地址</label>
              <div class="controls">
                <input type="text" id="shopAddress" class="input-xxlarge">
              </div>
            </div>

          </fieldset>
          <div class="form-actions">
            <button type="reset" class="btn btn-large">取消登記</button>
            <button type="submit" class="btn btn-large btn-primary pull-right">預覽頁面</button>
          </div>
        </form>

      </div>

      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted">Copyright 2013 BrianHsu. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>

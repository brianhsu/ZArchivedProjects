<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
        <title>Home</title>
    </head> 
    <body class="lift:content_id=real_content"> 
        <div class="lift:surround?with=default;at=content" id="real_content"> 

            <div class="lift:BackupUI.login?form=POST">
                <label for="username">噗浪帳號：</label><span id="username"/><br/>
                <label for="password">噗浪密碼：</label><span id="password"/><br />
                <span id="backupAll"/><label for="backupAll">一起備份河道上別人的噗（含好友、粉絲）</label><br/>
                <span id="processTag"/><label for="processTag">進行標籤分類</label><br/>
                <span id="submit" /><br/>
            </div>

            <div style="margin-top:2em">
                使用時請注意以下事項：
                <ul>
                    <li>備份河道視河道上噗的數量不同，可能需要五到十分鐘不等，請耐心等候</li>
                    <li>備份完的河道會匯整成巨大的單一頁面，請先確定你的電腦夠力</li>
                    <li>本網站不會儲存您的噗浪帳號與密碼，若您不放心，可先更改密碼後再進行備份，待備份完畢後再改回原密碼</li>
                    <li>本網站完整程式碼位於 <a href="https://github.com/brianhsu/PlurkBackupWeb">GitHub</a>，版權沒有，歡迎隨意使用</li>
                </ul>
            </div>
        </div>
    </body>
</html>
